<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="back-pattern"></div>
      <div class="user-photo">
        <img src="./images/image-victor.jpg" alt="">
      </div>
      <div class="user-information">
        <div class="user">
          <span class="user-name">Victor Crest</span>
          <span class="user-age">26</span>
        </div>
        <div class="user-city">London</div>
      </div>
      <div class="account-information">
        <div class="account-followers">
          <p class="statistic">80K</p>
          <p class="label">Followers</p>
        </div>
        <div class="account-likes">
          <p class="statistic">803K</p>
          <p class="label">Likes</p>
        </div>
        <div class="account-photos">
          <p class="statistic">1.4K</p>
          <p class="label">Photos</p>
        </div>
      </div>
    </div>

  </div>











</body>

</html>
